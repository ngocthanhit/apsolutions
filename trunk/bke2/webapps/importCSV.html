<form name="test_form" method="post" enctype="multipart/form-data" action="importCSV.jsp">	<TR>		<TD ALIGN="right">Select Image File Folder</TD>		<TD>			<INPUT TYPE='text' NAME='lastImageLocation'  ID='lastImageLocation'  onChange=document.getElementById('lastImageLocation').value=this.value;  maxlength="100" size="70"></INPUT>			<input type=file name=browse style="display: none;">			<input type=button onClick="browse.click();lastImageLocation.value=browse.value;removeFileName(document.getElementById('lastImageLocation').value);"  value="Browse..">		</TD>	</TR>	<TR>		<TD ALIGN="right"></TD>		<TD><input id="submitButton" type="submit" value="Submit">		</TD>	</TR></form>
